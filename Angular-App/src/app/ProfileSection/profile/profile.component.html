<section class="h-[100vh]  overflow-clip">
  <header>
    <div class="relative">
      <div class="w-full h-44 overflow-clip">
        <img [src]="user.headerPhoto" alt="heading bar" class=""/>
      </div>
      <div class="w-20 h-20 border-2 border-white rounded-full absolute -bottom-10 left-4 overflow-clip">
        
        <img
        [src]="user.photo"
        alt="display photo"
        class=""
      />
      </div>
    </div>
    <div class="w-full flex justify-end pr-2">
      <button
        class="text-primary border-2 border-primary rounded-3xl px-3 py-1 mt-3"
      >
        Edit profile
      </button>
    </div>
    <div class="pt-1 pl-4">
      <h1 class="font-bold text-2xl">Pixsellz</h1>
      <h2 class="text-secondary">&#64;Pixsellz</h2>
      <p class="w-3/4 pt-2 text-lg">
        Digital Goodies Team - Web & Mobile UI/UX development; Graphics;
        Illustrations
      </p>
      <div class="mt-2 flex gap-4">
        <a class="text-xl text-primary"><mat-icon class="text-secondary">link</mat-icon> pixsellz.io</a>
        <a class="text-xl text-secondary"><mat-icon>calendar_month</mat-icon>Joined September 2018</a>
      </div>
      <div class="mt-2 flex gap-4">
        <span class="font-bold text-black">217 <span class="text-secondary font-normal" >Following</span></span>
        <span class="font-bold text-black">118 <span class="text-secondary font-normal" >Followers</span></span>
  
      </div>
    </div>
    </header>

  <app-nav></app-nav>
</section>
