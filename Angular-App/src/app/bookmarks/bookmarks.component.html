<section>
  <header class="flex w-full justify-between items-center px-8 mt-2 text-lg">
    <a routerLink=".." class="text-center text-2xl flex justify-center items-center"
      ><mat-icon>arrow_back</mat-icon></a
    >
    <h1>Bookmarks</h1>

    <div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span class="text-sm">Clear all Bookmarks</span>
        </button>
      </mat-menu>
    </div>
  </header>
</section>
<div class=" mt-10 mx-auto w-5/6">
  <h1 class="text-black text-2xl font-bold">Save posts for later</h1>
  <p class="text-secondary mt-4">Don't let the good ones fly away! Bookmark posts to easily find them again in the future.</p>
</div>
